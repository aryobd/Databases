<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vertical Menu with 3D Submenu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            .menu-container {
                width: 250px;
                background-color: #000; /* Latar belakang menu hitam */
                padding: 1rem;
                border-radius: 8px;
            }
            .nav-link {
                color: #fff; /* Teks putih */
                padding: 10px 15px;
                margin-bottom: 5px;
                display: block;
                font-weight: bold;
            }
            .nav-link:hover,
            .nav-item.dropdown-submenu:hover > .nav-link {
                background-color: #fff; /* Latar belakang saat hover putih */
                color: #000 !important; /* Teks hitam saat hover */
            }
            .dropdown-submenu {
                position: relative;
            }
            .dropdown-menu {
                display: none;
                background-color: #000; /* Latar belakang submenu hitam */
                position: absolute;
                left: 100%;
                top: 0;
                transform: perspective(800px) rotateX(-10deg);
                transform-origin: top;
                transition: all 0.4s ease;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            }
            .nav-link:hover > .dropdown-menu,
            .dropdown-submenu:hover > .dropdown-menu {
                display: block;
                transform: perspective(800px) rotateX(0deg);
            }
            .dropdown-item {
                color: #fff; /* Teks putih di submenu */
                padding-right: 30px !important;
                position: relative;
            }
            .dropdown-item .bi-caret-right-fill {
                position: absolute;
                right: 10px;
            }
            .dropdown-item:hover {
                background-color: #fff; /* Latar belakang submenu saat hover putih */
                color: #000; /* Teks hitam saat hover */
            }
            .icon-small {
                font-size: 0.8rem;
            }
            .dropdown-divider {
                border-top: 1px solid #fff; /* Garis pemisah putih */
            }
        </style>
    </head>
    <body>
        <div class="menu-container">
            <a class="nav-link" href="#">
                Home
            </a>
            <div class="nav-item dropdown-submenu">
                <a class="nav-link d-flex align-items-center" href="#">
                    Services
                    <i class="bi bi-caret-right-fill ms-auto icon-small"></i>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">
                        Web Development
                    </a>
                    <div class="dropdown-submenu">
                        <a class="dropdown-item d-flex align-items-center" href="#">
                            Design <i class="bi bi-caret-right-fill icon-small"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">
                                UI/UX Design
                            </a>
                            <div class="dropdown-submenu">
                                <a class="dropdown-item d-flex align-items-center" href="#">
                                    Graphic Design
                                    <i class="bi bi-caret-right-fill icon-small"></i>
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">
                                        Logos
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        Flyers
                                    </a>
                                    <div class="dropdown-submenu">
                                        <a class="dropdown-item d-flex align-items-center" href="#">
                                            Posters
                                            <i class="bi bi-caret-right-fill icon-small"></i>
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">
                                                Concert Posters
                                            </a>
                                            <a class="dropdown-item" href="#">
                                                Movie Posters
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="dropdown-item" href="#">
                                Mobile Apps
                            </a>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">
                        SEO Services
                    </a>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-submenu">
                        <a class="dropdown-item d-flex align-items-center" href="#">
                            Marketing <i class="bi bi-caret-right-fill icon-small"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">
                                Social Media
                            </a>
                            <a class="dropdown-item" href="#">
                                Content Creation
                            </a>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-submenu">
                                <a class="dropdown-item d-flex align-items-center" href="#">
                                    Advertising
                                    <i class="bi bi-caret-right-fill icon-small"></i>
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">
                                        Google Ads
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        Facebook Ads
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="nav-link" href="#">
                Portfolio
            </a>
            <a class="nav-link" href="#">
                About
            </a>
            <a class="nav-link" href="#">
                Contact
            </a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
